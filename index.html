<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“… Team Calenda by MK.</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      height: 100%;
    }

    #calendar {
      width: 100%;
      height: 100vh;
      background: white;
    }

    .fc-col-header-cell {
      background-color: #007acc;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 8px 0;
      border: 1px solid #e0e0e0;
    }

    .fc-col-header-cell:nth-child(1),
    .fc-col-header-cell:nth-child(7) {
      background-color: #d32f2f; /* à¸­à¸²à¸—à¸´à¸•à¸¢à¹Œ + à¹€à¸ªà¸²à¸£à¹Œ */
    }

    @media (max-width: 600px) {
      #calendar {
        height: auto;
      }
    }
	/* à¸›à¸£à¸±à¸šà¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡à¸§à¸±à¸™à¸«à¸¢à¸¸à¸” */
	.fc-event {
		font-weight: bold;
		font-size: 0.85rem;
	}

	.fc-daygrid-event {
		padding: 2px 4px;
		border-radius: 4px;
	}
  </style>
</head>
<body>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      fetch("https://script.google.com/macros/s/AKfycbzsDsjYo08lCEPnkcE_lxk7Gxy27l7u32C7oqoq8hXcLp6wWTQuXnpczQ9bGyK3xR3o-w/exec")
        .then(response => response.json())
        .then(events => {
          const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: window.innerWidth < 600 ? 'listWeek' : 'dayGridMonth',
            locale: 'th',
            timeZone: 'local',
            height: '100vh',
            fixedWeekCount: true,
            headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,listWeek'
            },
            events: events
          });
          calendar.render();
        });
    });
  </script>
</body>
</html>
